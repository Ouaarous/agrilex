<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriLex</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    transition: background 2s ease-in-out;
    background: white; /* initial loading bg */
  }

  #loadingScreen {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #3a9d23, #f18f01); /* gradient now here */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease-out;
  }

  #loadingScreen img {
  width: 300px; /* bigger size */
  height: auto;
  margin-bottom: 30px; /* a little more spacing */
}

  #progressBarContainer {
    width: 60%;
    background: rgba(255,255,255,0.3); /* semi-transparent for visibility */
    border-radius: 10px;
    overflow: hidden;
  }

  #progressBar {
    width: 0%;
    height: 15px;
    background: #fff; /* white bar looks good on gradient */
    transition: width 0.2s ease;
  }

  #progressText {
    margin-top: 10px;
    font-weight: bold;
    color: white;
  }
  /* ================= HEADER ================= */
  header {
    text-align: center;
    margin: 20px 0;
  }

  header img {
 width: 300px; /* make it bigger */
  height: auto;
  display: block;
  margin: 0 auto 20px;
  }

  /* ================= SEARCH ================= */
  #searchBar {
    width: 90%;
    max-width: 500px;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #8b5e3c;
    margin: 20px auto;
    display: block;
  }

  /* ================= TOOLS ================= */
  .tools-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    padding-bottom: 50px;
  }

  .tool-card {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    width: 300px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.2s;
  }

  .tool-card:hover {
    transform: scale(1.03);
  }

  .tool-card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  .tool-card p {
    margin: 5px 0;
    font-size: 14px;
    cursor: pointer;
  }

  .lang-label {
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 3px;
    color: white;
    font-size: 12px;
    margin-right: 5px;
  }

  .arabic { background: #3a5a2f; }
  .french { background: #8b5e3c; }
  .english { background: #4b7bec; }
  .spanish { background: #e67e22; }

  /* ================= DESCRIPTION ================= */
  .description {
    max-height: 0;
    overflow: hidden;
    background: #3a9d23;
    color: white;
    border-radius: 5px;
    margin-top: 5px;
    padding: 0 10px;
    font-size: 14px;
    transition: max-height 0.5s ease;
  }

  /* ================= RESPONSIVE ================= */
  @media (max-width: 650px){
    .tool-card { width: 90%; }
    #searchBar { width: 95%; }
  }

</style>
</head>
<body>

<!-- ================= LOADING SCREEN ================= -->
<div id="loadingScreen">
  <img src="https://image2url.com/r2/default/images/1770934646510-7aaa09fd-0c67-4c19-a637-ae303a98c5d7.png" alt="AgriLex Logo">
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="progressText">0%</div>
</div>

<!-- ================= HEADER ================= -->
<header>
  <img src="https://image2url.com/r2/default/images/1770934646510-7aaa09fd-0c67-4c19-a637-ae303a98c5d7.png" alt="AgriLex Logo">
</header>

<!-- ================= SEARCH ================= -->
<input type="text" id="searchBar" placeholder="Search Arabic, French, English or Spanish..." onkeyup="searchTool()">

<!-- ================= TOOLS ================= -->
<div class="tools-container" id="toolsList"></div>

<script>
// ================= TOOLS DATA =================
const tools = [
  {category:"Plowing",arabic:"المحراث",french:"La charrue",english:"The plow",spanish:"El arado",image:"https://via.placeholder.com/300x150?text=Plow",description:"Used to turn soil for planting."},
  {category:"Plowing",arabic:"الجرار",french:"Le tracteur",english:"The tractor",spanish:"El tractor",image:"https://via.placeholder.com/300x150?text=Tractor",description:"Used to pull farm equipment."},
  {category:"Harvesting",arabic:"حاصدة القمح",french:"La moissonneuse-batteuse",english:"Combine harvester",spanish:"Cosechadora de trigo",image:"https://via.placeholder.com/300x150?text=Combine",description:"Harvests crops efficiently."},
  {category:"Fertilizing",arabic:"ناشر الأسمدة",french:"Épandeur d’engrais",english:"Fertilizer spreader",spanish:"Esparcidor de fertilizante",image:"https://via.placeholder.com/300x150?text=Fertilizer+Spreader",description:"Distributes fertilizer on fields."},
  {category:"Irrigation",arabic:"المرشة",french:"Arrosoir",english:"Watering can",spanish:"Regadera",image:"https://via.placeholder.com/300x150?text=Watering+Can",description:"Used to water plants manually."},
  {category:"Harvesting",arabic:"المنجل",french:"Faucille",english:"Sickle",spanish:"Hoz",image:"https://via.placeholder.com/300x150?text=Sickle",description:"Used to cut crops by hand."},
  {category:"Tools",arabic:"المجرفة",french:"La pelle",english:"Shovel",spanish:"Pala",image:"https://via.placeholder.com/300x150?text=Shovel",description:"Used for digging and moving soil."},
  {category:"Tools",arabic:"فأس",french:"La hache",english:"Axe",spanish:"Hacha",image:"https://via.placeholder.com/300x150?text=Axe",description:"Used to chop wood."},
  {category:"Harvesting",arabic:"الحصادة",french:"La moissonneuse",english:"Harvester",spanish:"Segadora",image:"https://via.placeholder.com/300x150?text=Harvester",description:"Collects mature crops from fields."},
  {category:"Fertilizing",arabic:"البخاخ",french:"Le pulvérisateur",english:"Sprayer",spanish:"Pulverizador",image:"https://via.placeholder.com/300x150?text=Sprayer",description:"Sprays pesticides or fertilizers."},
  {category:"Irrigation",arabic:"الساقية",french:"Noria",english:"Water wheel",spanish:"Noria",image:"https://via.placeholder.com/300x150?text=Water+Wheel",description:"Used to lift water from wells or rivers."},
  {category:"Tools",arabic:"المنشار",french:"Scie",english:"Saw",spanish:"Sierra",image:"https://via.placeholder.com/300x150?text=Saw",description:"Used to cut wood."},
  {category:"Tools",arabic:"المعول",french:"Pioche",english:"Pickaxe",spanish:"Pico",image:"https://via.placeholder.com/300x150?text=Pickaxe",description:"Used to break soil or rocks."},
  {category:"Tools",arabic:"المقص",french:"Les ciseaux",english:"Scissors",spanish:"Tijeras",image:"https://via.placeholder.com/300x150?text=Scissors",description:"Used to cut materials."},
  {category:"Tools",arabic:"القفازات",french:"Les gants",english:"Gloves",spanish:"Guantes",image:"https://via.placeholder.com/300x150?text=Gloves",description:"Protect hands while working."},
  {category:"Storage",arabic:"صناديق التخزين",french:"Les boîtes de stockage",english:"Storage boxes",spanish:"Cajas de almacenamiento",image:"https://via.placeholder.com/300x150?text=Storage+Boxes",description:"Used to store harvested crops."},
  {category:"Irrigation",arabic:"مضخة المياه",french:"La pompe à eau",english:"Water pump",spanish:"Bomba de agua",image:"https://via.placeholder.com/300x150?text=Water+Pump",description:"Pumps water for irrigation."},
  {category:"Egg Farming",arabic:"حاضنة البيض",french:"Incubateur d’œufs",english:"Egg incubator",spanish:"Incubadora de huevos",image:"https://via.placeholder.com/300x150?text=Egg+Incubator",description:"Hatches eggs artificially."},
  {category:"Egg Farming",arabic:"عربة البيض",french:"Chariot d’œufs",english:"Egg cart",spanish:"Carro de huevos",image:"https://via.placeholder.com/300x150?text=Egg+Cart",description:"Transports eggs safely."},
  {category:"Egg Farming",arabic:"آلة فرز البيض",french:"Machine de tri des œufs",english:"Egg sorting machine",spanish:"Máquina clasificadora de huevos",image:"https://via.placeholder.com/300x150?text=Egg+Sorting+Machine",description:"Sorts eggs by size or quality."}
];

// ================= LOADING ANIMATION =================
let loadProgress = 0;
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

const loadingInterval = setInterval(()=>{
  if(loadProgress >= 100){
    clearInterval(loadingInterval);
    const loadingScreen = document.getElementById('loadingScreen');
    loadingScreen.style.opacity = 0;
    setTimeout(()=> loadingScreen.style.display = "none",1000);

    // Fade in background gradient
    document.body.style.background = "linear-gradient(135deg, #3a9d23, #f18f01)";
  } else {
    loadProgress += 2;
    progressBar.style.width = loadProgress + "%";
    progressText.textContent = loadProgress + "%";
  }
}, 40);

// ================= DISPLAY TOOLS =================
function displayTools(list){
  const container = document.getElementById('toolsList');
  container.innerHTML = '';
  list.forEach(tool=>{
    const div = document.createElement('div');
    div.className = 'tool-card';
    div.innerHTML = `
      <img src="${tool.image}" alt="${tool.english}">
      <p><span class="lang-label arabic">AR</span>${tool.arabic}</p>
      <p><span class="lang-label french">FR</span>${tool.french}</p>
      <p><span class="lang-label english">EN</span>${tool.english}</p>
      <p><span class="lang-label spanish">ES</span>${tool.spanish}</p>
      <div class="description">${tool.description}</div>
    `;
    container.appendChild(div);

    // Slide-down description toggle
    const desc = div.querySelector('.description');
    const pTags = div.querySelectorAll('p');
    pTags.forEach(p=>{
      p.addEventListener('click', ()=> {
        if(desc.style.maxHeight){
          desc.style.maxHeight = null;
        } else {
          desc.style.maxHeight = desc.scrollHeight + "px";
        }
      });
    });
  });
}

// ================= SEARCH FUNCTION =================
function searchTool(){
  const query = document.getElementById('searchBar').value.trim().toLowerCase();
  const filtered = tools.filter(tool =>
    tool.arabic.includes(query) ||
    tool.french.toLowerCase().includes(query) ||
    tool.english.toLowerCase().includes(query) ||
    tool.spanish.toLowerCase().includes(query)
  );
  displayTools(filtered);
}

// Display all tools initially
displayTools(tools);

</script>
</body>
</html>
